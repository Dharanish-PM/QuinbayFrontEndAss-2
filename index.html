<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="navbar">
        <a class="navbar-brand" href="/">
            <div class="logo-image">
                  <img src="https://cdn.pixabay.com/photo/2016/11/13/19/43/logo-1821863_640.png" alt="">
            </div>
        </a>
        <div class="search-bar">
            <i class="search-icon fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for Products,Brands and More" class="search-input">
        </div>       
        <ul class="navelements">
                <li>
                    <a href="" class="navelement">
                        <i class="fa-regular fa-user"></i>
                        Login
                    </a>
                </li>
                <li>
                    <a href="./cart.html" class="navelement">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart 
                    </a>
                </li>
                <li>
                    <a href="./index.html" class="navelement visited">
                        <i class="fa-solid fa-shop"></i>
                        Products
                    </a>
                </li>
        </ul>
    </div>

    <div class="main-section">

        <div class="product-filter">
              <h4>Category</h4>
                <ul class="category">
                    <li class="visited">All</li>
                    <li>Mobile</li>
                    <li>Laptop</li>
                    <li>Computer</li>
                    <li>Accessories</li>
                    <li>Watch</li>
                </ul>

                <h4>Company</h4>
                <div class="select-container">
                    <select class="select-box">
                        <option value="">All</option>
                        <option value="">Samsung</option>
                        <option value="">Nokia</option>
                    </select>
                </div>

                <h4>Color</h4>
                <div class="colors">
                    <div class="colorAll">All</div>
                    <div class="red color"></div>
                    <div class="black color"></div>
                    <div class="grey color"></div>
                    <div class="blue color"></div>
                </div>

                <div class="clear-filters">
                    <button class="clear-btn">CLEAR FILTERS</button>
                </div>

               
        </div>

        <div class="product-display">
            <div class="products">
      
                <a href="./product.html" class="product">
                    <img src="../poster.jpeg" alt="">
                    <div class="category">Mobile</div>
                    <div class="desc">
                        <div class="product-name">ProductName</div>
                        <p class="product-price">Rs.100</p>
                    </div>     
                </a>

                <a href="./product.html" class="product">
                    <img src="../poster.jpeg" alt="">
                    <div class="category">Watch</div>
                    <div class="desc">
                        <div class="product-name">ProductName</div>
                        <p class="product-price">Rs.100</p>
                    </div>
                   
                </a>
                <a href="./product.html" class="product">
                    <img src="../poster.jpeg" alt="">
                    <div class="category">Watch</div>
                    <div class="desc">
                        <div class="product-name">ProductName</div>
                        <p class="product-price">Rs.100</p>
                    </div>
                   
                </a>
               
                


            </div>
            


        </div>



    </div>







    
</body>
<script src="./script.js"></script>
</html>
