</head>
<body>
    <div class="navbar">
        <a class="navbar-brand" href="/">
            <div class="logo-image">
                  <img src="https://cdn.pixabay.com/photo/2016/11/13/19/43/logo-1821863_640.png" alt="">
            </div>
        </a>
        <div class="search-bar">
            <i class="search-icon fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for Products,Brands and More" class="search-input">
        </div>       
        <ul class="navelements">
                <li>
                    <a href="" class="navelement">
                        <i class="fa-regular fa-user"></i>
                        Login
                    </a>
                </li>
                <li>
                    <a href="./cart.html" class="navelement">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart 
                    </a>
                </li>
                <li>
                    <a href="./index.html" class="navelement visited">
                        <i class="fa-solid fa-shop"></i>
                        Products
                    </a>
                </li>
        </ul>

       
    </div>


    <div class="main-section">
        <div class="product-image">
                <img src="../poster.jpeg" alt="">
        </div>

        <div class="product-details">
            <div class="detail-container">
                <h2>Product Name</h2>
                <h4>Price: <span class="price"> Rs.400</span> </h4>
                <p>             Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum, non ut numquam placeat voluptatibus molestias fuga quod voluptates est velit.</p>

                <hr class="line">
           
                <div class="colors">
                    <h4>Color : </h4>
                    <div class="red color"></div>
                    <div class="black color"></div>
                    <div class="grey color"></div>
                    <div class="blue color"></div>
                </div>

                <div class="add-to-cart">
                    <i class="fa-solid fa-minus decrement"></i>
                    <p class="quantity">1</p>
                    <i class="fa-solid fa-plus increment"></i>
                </div>

                <div class="btn">ADD TO CART</div>

            </div>
     

        </div>

    </div>
    <script src="./product.js"></script>
